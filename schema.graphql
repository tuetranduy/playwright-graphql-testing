schema {
  query: Query
}

type Comment {
  author: User!
  id: ID!
  post: Post!
  text: String!
}

type Post {
  author: User!
  body: String!
  comments: [Comment!]
  id: ID!
  published: Boolean!
  title: String!
}

type Query {
  course: String!
  courseInstructor: String!
  hello: String!
  me: User!
  post(id: ID!): Post
  posts: [Post!]!
  users: [User!]!
}

type User {
  comments: [Comment!]!
  email: String!
  id: ID!
  name: String!
  posts: [Post!]!
}